<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Project SheCodes Plus</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="search">
                <form class="form-item">
                    <input class="input" type="text" placeholder="Enter a city">
                    <button class="btn-search" type="submit">search</button>
                </form>
            </div>
            <section class="content-weather">
                <div class="weather-cities">
                    <h1 id="city"></h1>
                    <p><span class="datetime"> </span>, <span id="description"></span> <br>
                        Humidity: <strong id="humidity"></strong>, <br>
                        Wind: <strong id="wind"></strong>
                    </p>
                </div>
                <div class="weather">
                    <div class="icon"></div>
                    <div id="temperature">Â°C</div>
                </div>
                <div class="weather-forecast" id="forecast"></div>
            </section>
        </div>
        <footer>
            <p>This project was coded by <a href="http://github.com/annasbrama">Anna Sbrama</a> and is <a
                    href="https://github.com/annasbrama/weather-shecodes-plus">open-sourced on GitHub</a> and <a
                    href="https://app-clima-shecodes-plus.netlify.app/">hosted on Netfly</a>.</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>

</html>
